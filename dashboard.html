<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="side-nav">
        <div class="logo-content">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
                <div class="logo_name">Snap&Go</div>
            </div>
            <!--<i class="fa-solid fa-bars" id="bttn"></i>--->
        </div>
        <ul class="nav-list">
            <li><i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Search...""></li>
            <li><a href="dashboard.html"><i class="fa-solid fa-house"></i><span class="links-name">Dashboard</span></a>
                <!---<span class="tooltip">Dashboard</span>---></li>
            <li><a href="messages.html"><i class="fa-regular fa-message"></i><span class="links-name">Messages</span></a>
                <!---<span class="tooltip">Dashboard</span>---></li>
            <li><a href="add_medicine_and_equipment.html"><i class="fa-solid fa-plus"></i><span class="links-name" id="small">Add Medicines & Equipment</span></a>
                <!---<span class="tooltip">Dashboard</span>---></li>
            <li><a href="manage_stocks.html"><i class="fa-solid fa-list-check"></i><span class="links-name">Manaage Stocks</span></a>
                <!---<span class="tooltip">Dashboard</span>---></li>
            <li><a href="reports.html"><i class="fa-solid fa-chart-simple"></i><span class="links-name">Reports</span></a>
                <!---<span class="tooltip">Dashboard</span>---></li>
            <li><a href="settings.html"><i class="fa-solid fa-gear"></i><span class="links-name">Settings</span></a>
                    <!---<span class="tooltip">Dashboard</span>---></li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                   <img src="img/mark lee.jpg" alt="">
                   <div class="name_job">
                    <div class="name">Mark Lee</div>
                    <div class="job">Nurse I</div>
                    </div>
                   </div>
                   <i class="fa-solid fa-right-from-bracket fa-flip-horizontal" id="log_out"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="header-bar">
        <div class="title-name">Brgy. Sambat, San Pascual, Batangas</div>
        <div class="time-date">MM/DD/YYYY 00:00:00</div>
    </div>
    
    <div class="count-grid">
        <div class="grid-item1">
            <p class="title-grid">Medicines/Equipment<br>Total</p>
            <p class="value-grid">0</p>
        </div>
        <div class="grid-item2">
            <p class="title-grid">No Stocks</p>
            <p class="value-grid">0</p>
        </div>
        <div class="grid-item3">
            <p class="title-grid">Upcoming Expired<br>Medicine/Equipment</p>
            <p class="value-grid">0</p>
        </div>
        <div class="grid-item4">
            <p class="title-grid">Your Recent Activity</p>
        </div>
        <div class="grid-item5">
            <p class="title-grid">Alerts</p>
        </div>
    </div>

</body>

</html>

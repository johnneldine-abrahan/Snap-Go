        <ul class="nav-list">

            <li><a href="dashboard.html"><i class="fa-solid fa-house"></i><span class="links-name">Dashboard</span></a>
                <!---<span class="tooltip">Dashboard</span>---></li>
            <li><a href="messages.html"><i class="fa-regular fa-message"></i><span class="links-name">Messages</span></a>
                <!---<span class="tooltip">Dashboard</span>---></li>
            <li><a href="add_medicine_and_equipment.html"><i class="fa-solid fa-plus"></i><span class="links-name" id="small">Add Medicines & Equipments</span></a>

                    <div class="job">Nurse I</div>
                    </div>
                   </div>

        </div>
        
        <div id="two">
            <p class="title">No Stocks</p>

        </div>
        <div id="three">
            <p class="title">Medicines/Equipment To Expire</p>

        </div>

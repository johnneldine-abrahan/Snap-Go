<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="header-bar">
        <div class="title-page">Brgy. Sambat, San Pascual, Batangas</div>
        <div class="time-date">MM/DD/YYYY 00:00:00</div>
    </div>
    <div class="count-container">
        <div id="one">
            <p class="title">Medicines/Equipment Total</p>
            <p class="counter">0</p>
        </div>
        <div id="two">
            <p class="title">No Stocks</p>
            <p class="counter">0</p>
        </div>
        <div id="three">
            <p class="title">Upcoming Expired Medicines/Equipment</p>
            <p class="counter">0</p>
        </div>
    </div>
    <div class="act-alert">
        <div class="act">
            <p>Your Recent Activity</p>
        </div>
        <div class="alerts">
            <p>Alerts</p>
        </div>
    </div>
</body>
</html>

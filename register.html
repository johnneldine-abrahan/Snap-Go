<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/register.css">

    <link rel="icon" type="image/x-icon" href="./assets/images/dashboard/logo.png">
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="./assets/images/dashboard/logo.png">
                    <h2>Snap&<span class="danger">Go</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="dashboard.html">
                    <span class="las la-home"></span>
                    <h3>Home</h3>
                </a>
                <a href="inbox.html">
                    <span class="las la-envelope"></span>
                    <h3>Inbox</h3>
                </a>
                <a href="manage_supplies.html">
                    <span class="las la-list-alt"></span>
                    <h3>Manage Supplies</h3>
                </a>
                <a href="register.html" class="active">
                    <span class="las la-users"></span>
                    <h3>Register</h3>
                </a>
                <a href="appointments.html">
                    <span class="las la-calendar"></span>
                    <h3>Appointments</h3>
                </a>
                <a href="history.html">
                    <span class="las la-history"></span>
                    <h3>History</h3>
                </a>
                <a href="settings.html">
                    <span class="las la-cog"></span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="las la-door-open"></span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Start of Main-Body -->
        <main>
            <div class="top-nav">
                <div class="title">
                    <h1>Register</h1>
                </div>
                
                <div class="nav">
                    <button id="menu-btn">
                        <span class="material-icons-sharp">
                            menu
                        </span>
                    </button>
                    <div class="dark-mode">
                        <span class="material-icons-sharp active">
                            light_mode
                        </span>
                        <span class="material-icons-sharp">
                            dark_mode
                        </span>
                    </div>
    
                    <div class="profile">
                        <div class="info">
                            <p>Hey, <b>Mark</b></p>
                            <small class="text-muted">Worker</small>
                        </div>
                        <div class="profile-photo">
                            <img src="./assets/images/dashboard/profile-1.jpg">
                        </div>
                    </div>
                </div>
           </div>
            <div class="main-body">
                <div class="register-header">
                     <div class="search_wrap search_wrap_3">
                        <div class="search_box">
                            <input type="text" class="input" placeholder="Search...">
                            <div class="btn btn_common">
                                <i class="las la-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="filter">
                         <i class="las la-filter"></i>
                    </div>
                        <div class="add-user">
                            <div>
                                <span class="las la-plus"></span>
                                <h3>Add Citizen</h3>
                            </div>
                        </div>
                    </div>
                
                    <table>
                        <thead>
                            <tr>
                                <th>Profile</th>
                                <th>User ID</th>
                                <th>Password</th>
                                <th>First Name</th>
                                <th>Middle Name</th>
                                <th>Last Name</th>
                                <th>Sex</th>
                                <th>Birthday</th>
                                <th>Address</th>
                                <th>Contact Number</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
            </div>
        </main>
        <!-- End of Main-Body -->

    </div>

    <script src="./assets/js/citizens.js"></script>
    <script src="./assets/js/register.js"></script>
